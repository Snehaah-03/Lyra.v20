<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyra Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f6f2; /* Off-white */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #800000; /* Maroon */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fefcfb;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.4;
            font-size: 14px;
        }

        .user-message {
            background-color: #800000;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #eee;
            color: #333;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #800000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Lyra - Your Health Buddy</div>
    <div class="chat-body" id="chat-body">
        <div class="bot-message message">Hi there! ðŸ‘‹ Tell me your height and weight to get started!</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const chatBody = document.getElementById("chat-body");
        const userText = input.value.trim();
        if (!userText) return;

        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user-message");
        userMsg.textContent = userText;
        chatBody.appendChild(userMsg);

        input.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        // Simple response logic
        let botReply = "";
        if (userText.toLowerCase().includes("weight") || userText.toLowerCase().includes("height")) {
            botReply = "Thanks! Here's your personalized tip:\n\nðŸ’ª Exercise: Try 30 mins of walking or yoga daily.\nðŸ¥— Meal Plan: Include proteins like eggs or legumes.\nðŸ’§ Water: Aim for 2-3 litres a day.";
        } else {
            botReply = "I'm Lyra! Just tell me your height and weight to get fitness tips.";
        }

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot-message");
        botMsg.textContent = botReply;
        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
    }
</script>
</body>
</html>
